    <script>
//  字符的 Unicode 表示法
// JavaScript 允许采用\uxxxx形式表示一个字符，其中xxxx表示字符的 Unicode 码点。    
"\u0061"
// "a"
// 但是，这种表示法只限于码点在\u0000~\uFFFF之间的字符。超出这个范围的字符，必须用两个双字节的形式表示。
"\uD842\uDFB7"
// "𠮷"

"\u20BB7"
// " 7"
// 上面代码表示，如果直接在\u后面跟上超过0xFFFF的数值（比如\u20BB7），JavaScript 会理解成\u20BB+7。由于\u20BB是一个不可打印字符，所以只会显示一个空格，后面跟着一个7。

// ES6 对这一点做出了改进，只要将码点放入大括号，就能正确解读该字符。
"\u{20BB7}"
// "𠮷"
"\u{41}\u{42}\u{43}"
let hello = 123;
// hell\u{6F};  //123
"\u{1F680}" === '\uD83D\uDE80'
// true
// 上面代码中，最后一个例子表明，大括号表示法与四字节的 UTF-16 编码是等价的。
// 有了这种表示法之后，JavaScript 共有 6 种方法可以表示一个字符。
// https://image-static.segmentfault.com/751/843/751843210-59be8692405ef
// Bin(二进制) 01111010
// Oct(8进制) 172
// Dec(10进制) 122
// Hex(16进制) 7A
// 字符 z
// js 字符转 进制的方法

'\z' === 'z'    //true 
'\172' === 'z'    //true  8进制 'z'.codePointAt(0).toString(8)
'\x7A' === 'z'    //true 16进制 
'\u007A' === 'z'    //true   Unicode编码：0000007A 16进制
'\u{7A}' === 'z'    //true  16进制 'z'.codePointAt(0).toString(16)

// 2.codePointAt()
// JavaScript 内部，字符以 UTF-16 的格式储存，每个字符固定为2个字节。对于那些需要4个字节储存的字符（Unicode 码点大于0xFFFF的字符），JavaScript 会认为它们是两个字符。
var s1 = "𠮷";

s.length //2
s.charAt(0) //"�"
s.charAt(1) //"�"
s.charCodeAt(0) //55362
s.charCodeAt(1) //57271

// 上面代码中，汉字“𠮷”（注意，这个字不是“吉祥”的“吉”）的码点是0x20BB7，UTF-16 编码为0xD842 0xDFB7（十进制为55362 57271），需要4个字节储存。对于这种4个字节的字符，JavaScript 不能正确处理，字符串长度会误判为2，而且charAt方法无法读取整个字符，charCodeAt方法只能分别返回前两个字节和后两个字节的值。

// ES6 提供了codePointAt方法，能够正确处理 4 个字节储存的字符，返回一个字符的码点。
let s = '𠮷a';
s.codePointAt(0) // 134071
s.codePointAt(1) // 57271
s.codePointAt(2) // 97
// codePointAt方法的参数，是字符在字符串中的位置（从 0 开始）。上面代码中，JavaScript 将“𠮷a”视为三个字符，codePointAt 方法在第一个字符上，正确地识别了“𠮷”，返回了它的十进制码点 134071（即十六进制的20BB7）。在第二个字符（即“𠮷”的后两个字节）和第三个字符“a”上，codePointAt方法的结果与charCodeAt方法相同。
// 总之，codePointAt方法会正确返回 32 位的 UTF-16 字符的码点。对于那些两个字节储存的常规字符，它的返回结果与charCodeAt方法相同。
// codePointAt方法返回的是码点的十进制值，如果想要十六进制的值，可以使用toString方法转换一下。
let s = '𠮷a';

s.codePointAt(0).toString(16) // "20bb7"
s.codePointAt(2).toString(16) // "61"
// 你可能注意到了，codePointAt方法的参数，仍然是不正确的。比如，上面代码中，字符a在字符串s的正确位置序号应该是 1，但是必须向codePointAt方法传入 2。解决这个问题的一个办法是使用for...of循环，因为它会正确识别 32 位的 UTF-16 字符。
let s = '𠮷a';
for(let ch of s){
    console.log(ch.codePointAt(0).toString(16),ch);
}
// 20bb7 𠮷
// 61 a
// codePointAt方法是测试一个字符由两个字节还是由四个字节组成的最简单方法。
function is32Bit(c){
    return c.codePointAt(0) >0xFFFF;
}
is32Bit("𠮷") // true
is32Bit("a") // false
// 3.String.fromCodePoint()
// ES5 提供String.fromCharCode方法，用于从码点返回对应字符，但是这个方法不能识别 32 位的 UTF-16 字符（Unicode 编号大于0xFFFF）。
String.fromCharCode(0x20BB7)
// "ஷ"
String.fromCharCode(0x0BB7)
// "ஷ"
// 上面代码中，String.fromCharCode不能识别大于0xFFFF的码点，所以0x20BB7就发生了溢出，最高位2被舍弃了，最后返回码点U+0BB7对应的字符，而不是码点U+20BB7对应的字符。
// ES6 提供了String.fromCodePoint方法，可以识别大于0xFFFF的字符，弥补了String.fromCharCode方法的不足。在作用上，正好与codePointAt方法相反
String.fromCodePoint(0x20BB7)
// "𠮷"
String.fromCodePoint(0x78, 0x1f680, 0x79) === 'x\uD83D\uDE80y'
// true
// "x🚀y"
// 上面代码中，如果String.fromCodePoint方法有多个参数，则它们会被合并成一个字符串返回。

// 注意，fromCodePoint方法定义在String对象上，而codePointAt方法定义在字符串的实例对象上。
// 4.字符串的遍历器接口
// ES6 为字符串添加了遍历器接口（详见《Iterator》一章），使得字符串可以被for...of循环遍历。
for(let codePoint of 'foo'){
    console.log(codePoint);
}
// "f"
// "o"
// "o"
// 除了遍历字符串，这个遍历器最大的优点是可以识别大于0xFFFF的码点，传统的for循环无法识别这样的码点。
let text = String.fromCodePoint(0x20BB7);

for(let i=0;i<text.length;i++){
    console.log(text.length);//2
    console.log(text[i].toString());
}
// " "
// " "
// �
// �
for (let i of text) {
    console.log(text.length);//2
    console.log(text);
}
// 𠮷
// 上面代码中，字符串text只有一个字符，但是for循环会认为它包含两个字符（都不可打印），而for...of循环会正确识别出这一个字符。
// 5.normalize()
// 许多欧洲语言有语调符号和重音符号。为了表示它们，Unicode 提供了两种方法。一种是直接提供带重音符号的字符，比如Ǒ（\u01D1）。另一种是提供合成符号（combining character），即原字符与重音符号的合成，两个字符合成一个字符，比如O（\u004F）和ˇ（\u030C）合成Ǒ（\u004F\u030C）。

// 这两种表示方法，在视觉和语义上都等价，但是 JavaScript 不能识别。
'\u01D1'==='\u004F\u030C' //false

'\u01D1'.length // 1
'\u004F\u030C'.length // 2
// 上面代码表示，JavaScript 将合成字符视为两个字符，导致两种表示方法不相等。

// ES6 提供字符串实例的normalize()方法，用来将字符的不同表示方法统一为同样的形式，这称为 Unicode 正规化。

    </script>
